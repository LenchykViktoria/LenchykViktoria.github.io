<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My dinner</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
	<div class="block">
		<header class="main_header">
			<h1>CSS Dinner Shopping List</h1>
			<p class="header">Let's go to the meal!</p>
		</header>
			<div class="list">
				<ul>
					<li><label for="1"><input id="1" type="checkbox"><span><b>10 apples</b></span><em> (for my shape)</em></label></li>
					<li><label for="2"><input id="2" type="checkbox"><span><b>5 chocolates</b></span><em> (for my mood)</em></label></li>
					<li><label for="3"><input id="3" type="checkbox"><span><b>Cookies</b></span><em> (for my friends)</em></label></li>
					<li><label for="4"><input id="4" type="checkbox"><span><b>Smth delicious</b></span><em> (for my little kitty^-^)</em></label></li>
					<li><label for="5"><input id="5" type="checkbox"><span><b>A bottle of wine</b></span><em> (for a special case)</em></label></li>
				</ul>
				<section><p class="last_p"><strong>Bon appetit :)</strong></p></section>
			</div>
		</div>
	</body>
</html>
